<!DOCTYPE html>
<html lang="en">
<head>
	<title>Search Joe's Notes</title>
	<meta charset="utf-8" /> 
	<script src="https://unpkg.com/lunr/lunr.js"></script>
	
	<link rel="stylesheet" type="text/css" href="https://joesanmarzano.duckdns.org/public_html/css/org-html-themes-master/styles/html-export.css"/>
	<link href="search.css" rel="stylesheet" type="text/css">
	
	<script src="lunr_index.js"></script>
	<script src="lunrclient.js"></script>
</head>
<body>
	<p>Search Joe's Notes</p>
	<form id="lunrSearchForm" name="lunrSearchForm">
		<input class="search-input" name="q" placeholder="Enter search term" type="text" autofocus> <input type="submit" value="Search">
	</form>
	<div class="loading" id="loading-div">
		<i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
		<span class="sr-only">Loading...</span>
	</div>
	<p>Search results:</p>
	<div class="resultCount" id="resultCount"></div>
	<div id="searchResults"></div>
</body>
</html>
