<!DOCTYPE HTML>
<html>
<head>
    <title>WiseMapping Simple Viewer</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <!--[if lt IE 9]>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <![endif]-->
    <style>
    #mindplot {
        width: 95vw;
        height: 95vh;
     
        background-repeat: no-repeat;
        background-position: 95% 5%;
    }
    /* where to define those theme colors ? */
    body {
        background-color: #012b37;
        color: #0A3F69;
        margin: 0;
    }
    </style>

    <script type="text/javascript">
        CENTRAL_TOPIC_STYLE = {shapeType: 'LINE'};
    </script>
    <script type="text/javascript" src="mindmap-viewer-bundle.js"></script>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="load" class="modal fade">
        <div class="modal-dialog">
            <div style="height: 120px; text-align: center; border: 2px solid orange" class="modal-content">
                <img style="margin-top:25px; text-align: center" src="images/ajax-loader.gif">
            </div>
        </div>
    </div>

    <div id="mindplot" onselectstart="return false;"></div>

    <script type="text/javascript">
        var str = location.search; 
        var mindmap_xml = str.substring(str.indexOf("?") + 1,str.Length);
        displayMindmap({
            mapId: 'welcome',
            container: 'mindplot',
            zoom: 0.5,
        });
    </script>
</body>
</html>
